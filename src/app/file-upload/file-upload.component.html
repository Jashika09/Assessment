<!-- 1. Create a form capable of uploading multiple files as input. File format (.jpg, .pdf)
2. And display details of the uploaded files (Name, size, format, uploaded date) in a tabular view. -->
<div class="navbar">
  <nav class="navbar navbar-expand-lg bg-dark" style="width: 100%">
    <div class="container-fluid">
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item" >
            <a class="nav-link active" style="color: white;" routerLink="/file-upload">File-Upload</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/image-slider">Image Slider</a>
          </li>
        </ul>
      </div>
      <button class="btn btn-danger" type="logout" (click)="logout()">Logout</button>
    </div>
  </nav>
</div>
<div class="container">
  <form [formGroup]="fileForm">
    <input type="file"  multiple (change)="fileName($event)" formControlName="filename" class="form-control"><br>
    <button class="btn btn-success" (click)="uploadFile()">Upload File</button>
  </form>
</div>

<div class="row body">
  <table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Size</th>
        <th scope="col">Format</th>
        <th scope="col">Uploaded date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let i of fileArray; let in = index">
        <th scope="row">{{fileArray[in].name}}</th>
        <td>{{fileArray[in].size}}</td>
        <td>{{fileArray[in].type}}</td>
        <td>{{fileArray[in].lastModifiedDate}}</td>
      </tr>
    </tbody>
  </table>
</div>
